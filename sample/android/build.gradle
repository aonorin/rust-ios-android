buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId 'kennytm.rustsample'
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName '0.1.1'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
